<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div id="form-login" class="inativo">
                    <form action="">
                        <input placeholder="Telefone, nome de usuário ou email" type="text">
                        <input placeholder="Senha" type="password">
                        <button disabled>Entrar</button>
                    </form>
                    <span class="or">OU</span>
                    <a href="#" class="facebook">Entrar com o Facebook</a>
                    <a href="#" class="senha">Esqueceu a senha?</a>
                </div>
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como josi4s_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group remove">
                <p class="not-account alter-text">Não é josi4s_?</p>
                <p class="not-account">
                    <a href="#">
                    <span class="link-blue alter-text1">Alternar contas</span>
                    </a>
                    <span class="remove-element1">ou</span>
                    <a href="#">
                    <span class="link-blue remove-element">Inscreva-se</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
